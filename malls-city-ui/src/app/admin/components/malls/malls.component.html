<body>
  <div class="container">
    <div class="image-upload">
      <!-- Your image upload section goes here -->
      <h2>Upload Image</h2>
      <!-- Add your image upload input here -->
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
    </div>
    <div class="form-container">
      <form action="#" method="post">
        <label for="dropdown1">Select State</label>
        <select id="dropdown1" name="dropdown1">
          <option value="wb">West Bengal</option>
          <option value="mh">Maharastra</option>
          <option value="kn">Karnataka</option>
        </select>

        <label for="dropdown2">Select City</label>
        <select id="dropdown2" name="dropdown2">
          <option *ngFor="let city of cityList" [value]="city.name">{{city.name}}</option>
        </select>

        <label for="inputFieldMall">Add Mall Name</label>
        <input type="text" id="inputFieldMall" name="inputFieldMall" placeholder="Enter Mall Name">
        <label for="inputField">Number of Floor</label>
        <input type="text" id="inputField" name="inputField">
        <label for="inputField">Address</label>
        <input type="text" id="inputField" name="inputField">
        <label for="inputField">Description</label>
        <input type="text" id="inputField" name="inputField">

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
