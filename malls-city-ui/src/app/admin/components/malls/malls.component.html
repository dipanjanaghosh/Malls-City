<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="image-upload">
          <label for="imageUpload">Upload Image</label>
          <input type="file" id="imageUpload" name="imageUpload" accept="image/*" (change)="onImageUpload($event)" />
          <div *ngIf="previewImage" >
            <img class="previewImage" [src]="previewImage" alt="Uploaded Image Preview">
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" enctype="multipart/form-data">
          <label>Select State</label>
          <select id="selectedState" name="selectedState" formControlName="selectedState">
            <option value="West Bengal">West Bengal</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Karnataka">Karnataka</option>
          </select>

          <label>Select City</label>
          <select id="selectedCity" name="selectedCity" formControlName="selectedCity">
            <option *ngFor="let city of cityList" [value]="city.name">{{city.name}}</option>
          </select>

          <label>Add Mall Name</label>
          <input type="text" id="inputFieldMall" formControlName="mallName" placeholder="Enter Mall Name">

          <label>Number of Floor</label>
          <input type="text" id="inputField" formControlName="floorNumber">

          <label>Address</label>
          <input type="text" id="inputField" formControlName="address">

          <label>Description</label>
          <input type="text" id="inputField" formControlName="description">

          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
