<body>
  <div class="container">
    <div class="image-upload">
      <h2>Upload Shop Image</h2>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
    </div>
    <div class="form-container">
      <form action="#" method="post">
        <label for="dropdown2">Select City</label>
        <select id="dropdown2" name="dropdown2">
          <option *ngFor="let city of cityList" [value]="city.name">{{city.name}}</option>
        </select>
        <label for="dropdown1">Select Mall</label>
        <select id="dropdown1" name="dropdown1">
          <option value="m1">mall 1</option>
          <option value="m2">mall 2</option>
          <option value="m3">mall 3</option>
        </select>
        <label for="inputFieldShop">Add Shop Name</label>
        <input type="text" id="inputFieldShop" name="inputFieldShop" placeholder="Enter Shop Name">
        <label for="inputField">Floor number</label>
        <input type="text" id="inputField" name="inputField">
        <label for="inputField">Shop Type</label>
        <input type="text" id="inputField" name="inputField">
        <label for="inputField">Description</label>
        <input type="text" id="inputField" name="inputField">

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
