<body>
  <div class="container">
    <div class="image-upload">
      <!-- Your image upload section goes here -->
      <h2>Upload Image</h2>
      <!-- Add your image upload input here -->
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
    </div>
    <div class="form-container">
      <form action="#" method="post">
        <label for="inputField">User Name</label>
        <input type="text" id="inputField" name="inputField"><br><br>

        <label for="dropdown1">Select State</label>
        <select id="dropdown1" name="dropdown1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select><br><br>

        <label for="dropdown2">Select City</label>
        <select id="dropdown2" name="dropdown2">
          <option *ngFor="let city of cityList" [value]="city.name">{{city.name}}</option>
        </select><br><br>
        <label for="inputFieldMall">Add Mall Name</label>
        <input type="text" id="inputFieldMall" name="inputFieldMall" placeholder="Enter Mall Name"><br><br>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
