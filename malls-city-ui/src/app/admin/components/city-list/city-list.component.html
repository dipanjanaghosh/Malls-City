<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-header" (click)="toggleItem(0)">
      {{ 'City List' }}
    </div>
    <div *ngIf="openedItemIndex === 0" class="accordion-content">
      <table class="cityListTable">
        <tbody>
          <tr *ngFor="let city of cityList">
            <td class="rowcityname">{{ city.name }}</td>
            <td class="rowedit">
              <button mat-raised-button>Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
