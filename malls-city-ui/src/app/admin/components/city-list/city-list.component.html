<div class="accordion">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> List Of Cities already added </mat-panel-title>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="cityList">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>City Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>
            <span style="padding-left: 15px">Edit</span>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="handleEditCity(element)">
              Edit
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of City List Table"
      >
      </mat-paginator>
    </mat-expansion-panel>
  </mat-accordion>
</div>
