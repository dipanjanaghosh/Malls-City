<div class="login-comp">
  <div class="login-container">
    <h2>{{ isSignup ? "Sign Up" : "Login" }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="isSignup" class="form-group">
        <input type="text" id="name" formControlName="name" placeholder=" " />
        <label for="name">Name</label>
        <div
          *ngIf="
            loginForm.get('name')?.invalid && loginForm.get('name')?.touched
          "
          class="error-message"
        >
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder=" "
        />
        <label for="email">Email</label>
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="error-message"
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>
      <div *ngIf="isSignup" class="form-group">
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder=" "
        />
        <label for="username">Username</label>
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="error-message"
        >
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder=" "
        />
        <label for="password">Password</label>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="error-message"
        >
          Password is required.
        </div>
      </div>
      <div *ngIf="isSignup" class="form-group">
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder=" "
        />
        <label for="confirmPassword">Confirm Password</label>
        <div
          *ngIf="
            loginForm.get('confirmPassword')?.invalid &&
            loginForm.get('confirmPassword')?.touched &&
            !loginForm.get('confirmPassword')?.hasError('passwordMismatch')
          "
          class="error-message"
        >
          Confirm Password is required.
        </div>
        <div
          *ngIf="
            loginForm.get('confirmPassword')?.hasError('passwordMismatch') &&
            loginForm.get('confirmPassword')?.touched
          "
          class="error-message"
        >
          Passwords must match.
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 mt-1">
          <button type="submit" class="btn btn-primary w-100">
            {{ isSignup ? "Sign Up" : "Login" }}
          </button>
        </div>
        <div class="col-sm-12 col-md-6 mt-1">
          <button
            type="button"
            (click)="loginWithGoogle()"
            class="btn btn-outline-danger w-100"
          >
            Login with Google
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <button type="button" (click)="toggleForm()" class="btn btn-link">
            {{ isSignup ? "Already signed up? Login" : "New user? Sign up" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
