<div><h2>{{ selectedCity }}</h2></div>
<div class="mall-list">
  <mat-card *ngFor="let item of mallList" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <!-- <mat-card-subtitle>{{ item.city }}</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image [src]="item.img" alt="Photo of {{ item.name }}">
    <mat-card-content>
      <p>{{ item.address }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
